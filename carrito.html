<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/remerita.png" type="image/x-icon" />
    <title>Remerashop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <div class="logo"></div>
        <div class="loggin_mobile">
          <div class="header__container__login" data-headerlogin></div>
          <div class="header__container__nombre" data-headerNombre></div>
        </div>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header class="header_full">
          <div class="logo"></div>
          <div class="loggin">
            <div class="header__container__login" data-headerlogin1></div>
            <div class="header__container__nombre" data-headerNombre1></div>
          </div>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="tienda.html">
                <i class="bi bi-arrow-return-left"></i>Seguir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="carrito.html">
                <i class="bi bi-cart-fill"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Remerashop</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito está vacío <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="carrito-productos" class="carrito-productos disabled">
            <!-- Se completa en JS -->
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button
                id="carrito-acciones-vaciar"
                class="carrito-acciones-vaciar"
              >
                Vaciar carrito
              </button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">3000</p>
              </div>
              <button
                id="carrito-acciones-comprar"
                class="carrito-acciones-comprar"
              >
                Comprar ahora
              </button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito-comprado disabled">
            Muchas gracias por tu compra
            <i class="bi bi-balloon-heart-fill"></i>
          </p>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script type="module" src="./js/controlSesion.js"></script>
  </body>
</html>
