<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/remerita.png" type="image/x-icon" />
    <title>Remerashop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <div class="logo"></div>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <div class="logo"></div>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="boton-menu boton-menu" href="tienda.html">
                <i class="bi bi-shop"></i>ingresar al shop
              </a>
            </li>
            <li>
              <a class="boton-menu boton-menu" href="login.html">
                <i class="bi bi-door-open"></i>iniciar sesión
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Remerashop</p>
        </footer>
      </aside>
      <main>
        <div>
            <div id="player"></div>

        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
