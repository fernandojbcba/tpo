<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/remerita.png" type="image/x-icon" />
    <title>Remerashop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <div class="logo"></div>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <div class="logo"></div>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <a class="boton-menu boton-volver" href="tienda.html">
                <i class="bi bi-arrow-return-left"></i>Seguir comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="login.html">
                <i class="bi bi-x-square-fill"></i>Cerrar sesión
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Remerashop</p>
        </footer>
      </aside>
      <main>
        <div>
          <section class="contacto">
            <h2 class="contacto__title">Contactanos!</h2>
            <form id="formsubmit"
              action=""
              class="formulario flex flex--column"
            >
              <fieldset>
                <legend class="form__label">Datos de Contacto</legend>
                <div class="input-container">
                  <input
                    name="name"
                    id="name"
                    class="input"
                    type="text"
                    placeholder="Nombre"
                    required
                    data-tipo="nombre"
                  />
                  <label class="input-label" for="name">Nombre</label>
                  <span class="input-message-error"
                    >Este campo no es valido</span
                  >
                </div>
                <div class="input-container">
                  <input
                    name="email"
                    id="email"
                    class="input"
                    type="email"
                    placeholder="Email"
                    required
                    data-tipo="email"
                  />
                  <label class="input-label" for="email">Email</label>
                  <span class="input-message-error"
                    >Este campo no es valido</span
                  >
                </div>

                <div class="input-container">
                  <input
                    name="Comentario"
                    id="Comentario"
                    class="input"
                    type="text"
                    placeholder="Comentario"
                    required
                    maxlength="150"
                    minlength="30"
                    data-tipo="Comentario"
                  />
                  <label class="input-label" for="Comentario"
                    >Comentario</label
                  >
                  <span class="input-message-error"
                    >Este campo no es valido</span
                  >
                </div>
              </fieldset>

              <button type="submit" class="button">Enviar</button>
            </form>
          </section>
        </div>
      </main>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/validaciones.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
